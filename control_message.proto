syntax = "proto2";

message Control {
  enum Axis {
    AXIS_X = 0;
    AXIS_Y = 1;
    AXIS_Z = 2;
    AXIS_4 = 3;
    AXIS_5 = 4;
    AXIS_6 = 5;
  }

  enum Multiplier {
    MULT_X1 = 0;
    MULT_X10 = 1;
    MULT_X100 = 2;
  }

  optional int32 value = 1;
  optional Axis axis = 2;
  optional Multiplier multiplier = 3;
}
